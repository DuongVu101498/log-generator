apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: counter
  namespace: default
  labels:
    k8s-app: myapp
spec:
  selector:
    matchLabels:
      name: counter
  template:
    metadata:
      labels:
        name: counter
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: count
        image: busybox
        args: [/bin/sh, -c,
            'mkdir /var/log/; touch /var/log/example1.log; i=0; while true; do echo "$i: $(date)" >> /var/log/example1.log; i=$((i+1)); sleep 1; done ']
        volumeMounts:
        - mountPath: /var/log
          name: log-volume
      volumes:
      - name: log-volume
        hostPath:
          path: /var/log/k8s/
          type: DirectoryOrCreate
